<!DOCTYPE html>
<html lang="pt-br" ng-app="myapp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Amimal</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/ficha.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script> 
        <script src="js/angular.js" type="text/javascript"></script>
        <script src="js/ficha.js"></script>

        
        <script src="js/app.js"></script>
        
        <!--Serviços-->	
        <script src="js/services/fichaAPI.js"></script>
        
        
        <!--Controllers-->
        <script src="js/controllers/animalController.js"></script> 

        <style type="text/css">
            .header, .footer-area{
                border: 1px solid #DDD;
                padding: 20px;
                margin-top: 10px;
                box-shadow: 0px 0px 10px #DDD;
            }
            .content-area, .menu{
                margin-top: 10px;
            }
            .sidebar, .content{
                border: 1px solid #DDD;
                padding: 20px;
                box-shadow: 0px 0px 10px #DDD;
            }

        </style>
    </head>
    <body ng-controller="animalController">

        <div class="container">
            <div class="row">


                <div class="header col-md-12">
                    <h1><a href="">Crud de Fichas</a></h1>
                </div>

                <div class="menu col-md-12">
                    <div class="row">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <ul class="nav navbar-nav">
                                    <li><a href="index.html">Fichas</a></li>
                                    <li class="active"><a href="animal.html">Animais</a></li>                                    
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>

                <div class="col-md-12 content-area">
                    <div class="row">
                        <div class="content">
                            <h4>Lista de Animais</h4>
                            <br/>
                            <div class="alert alert-success alert-dismissable" ng-show="message">
                                <a href="#" class="close" ng-click="messageClose()">&times;</a>
                                <strong></strong> {{message}}
                            </div>
                            <div class="alert alert-danger alert-dismissable" ng-show="error_message">
                                <a href="#" class="close" ng-click="messageClose()">&times;</a>
                                <strong></strong> {{error_message}}
                            </div>
                            <div class="mygrid-wrapper-div">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nome</th>                                                
                                            <th colspan="2">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="animal in listaAnimais">
                                            <td>{{animal.id}}</td>
                                            <td>{{animal.nome}}</td>
                                            <td><button data-toggle="modal" data-target="#myModalEdit" type="button" class="btn btn-primary" ng-click="selectAnimal(animal)">Editar</button></td>
                                            <td><button data-toggle="modal" data-target="#myModalDelete" type="button" class="btn btn-danger" ng-click="selectAnimal(animal)">Deletar</button></td>
                                        </tr>
                                    </tbody>
                                </table>   
                            </div>
                            
                            <!-- Edit Modal -->
                            <div id="myModalEdit" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Edição de Animais</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="id">ID:</label>
                                                    <input ng-model="clickedAnimal.id" type="text" class="form-control" id="id" ng-readonly="true">
                                                </div>                                                
                                                <div class="form-group">
                                                    <label for="nome">Nome: </label>
                                                    <input ng-model="clickedAnimal.nome" type="text" class="form-control" id="nome">
                                                </div>                                                
                                                <button ng-click="editarAnimal()" data-dismiss="modal" type="submit" class="btn btn-success">Salvar</button>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Delete Modal -->
                            <div id="myModalDelete" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Deletar Animal</h4>
                                        </div>
                                        <div class="modal-body">
                                            Tem certeza que deseja deletar o animal: {{clickedAnimal.nome}}?
                                        </div>
                                        <div class="modal-footer">
                                            <button ng-click="deletarAnimal()" type="button" class="btn btn-success" data-dismiss="modal">Sim</button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-md-12 footer-area">
                    <label >&#169; Crud Fichas 2018 v.1.0.0, Flavio Santos (infoflavio@gmail.com) </label>
                </div>





            </div>
        </div>

    </body>
</html>
